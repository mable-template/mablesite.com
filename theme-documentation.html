<html>
	<head>
		<!-- Page Info -->
		<title>Mable Theme Documentation</title>
		<meta name="description" content="Mable is a free and easy to use multipourpose HTML template that is licensed under MIT">
		<meta name="keywords" content="HTML, Open Source, HTML Template, Free">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS Sheets -->
		<link type="text/css" rel="stylesheet" href="css/style.css">
			
		<!-- Themes -->
		<link type="text/css" rel="stylesheet" href="themes/sample-theme" id="custom-theme-sheet">

		<!-- Packages -->
		<link type="text/css" rel="stylesheet" href="packages/font-awesome.css">
	</head>
	<body>
		
		<!-- Title Section -->
		<section class="section-theme" id="title-section">
			<div class="container">
				<div class="row">
					<h1>Mable Theme Documentation</h1>
					<p class="breadcrumbs"><a href="index.html">home</a> / theme-documentation.html</p>
					<h2 class="tagline">In progress</h2>
					<input type="text" placeholder="Try Another Theme" onkeypress="checkHeaderTheme(event)" id="header-theme-field">
				</div>
			</div>
		</section>
		
		
		
		<!-- General Document Setup -->
		<section class="section-thin-xs section-light dark-enabled" id="general-document-setup">
			<div class="container">
				<div class="row">
					<h1>List of Variables</h1>
					<pre>
				</div>
			</div>
		</section>
		
		<!-- Footer -->
		<footer class="section-thin section-theme">
			<div class="container-large">
				<div class="row grid">
					<div class="col-6 col-sm-12 text-right sm-text-center">
						<h1>Mable HTML Template</h1>
							<p>Distributed under an <a href="license.txt">MIT License</a>.</p>
					</div>
					<div class="col-6 col-sm-12 sm-text-center">
						<p><a href="https://github.com/mable-template/main-webpage/archive/refs/heads/main.zip" class="button hollow">Download <i class="fa fa-download"></i></a></p>
						<input type="text" placeholder="Try Another Theme" onkeypress="checkFooterTheme(event)" id="footer-theme-field">
					</div>
				</div>
			</div>
		</footer>
		
		<!-- Scripts -->
		<script src="js/header.js"></script>
		<script>
			var customTheme = document.getElementById("custom-theme-sheet");
					
			function checkHeaderTheme(e){
				let customThemeInputHeader = document.getElementById("header-theme-field").value;
				
				if(e.keyCode == 13){
					if (customThemeInputHeader.substr(0,5) == 'http:' || customThemeInputHeader.substr(0,6) == 'https:' || customThemeInputHeader.substr(0,6) == 'local:') {
						customTheme.href = customThemeInputHeader;
					}
					else {
						customTheme.href = "https://cdn.mablesite.com/themes/" + customThemeInputHeader + ".css";
					}
				}
			}
					
			function checkFooterTheme(e){
				let customThemeInputFooter = document.getElementById("footer-theme-field").value;
				
				if(e.keyCode == 13){
					if (customThemeInputFooter.substr(0,5) == 'http:' || customThemeInputFooter.substr(0,6) == 'https:' || customThemeInputFooter.substr(0,6) == 'local:') {
						customTheme.href = customThemeInputFooter;
					}
					else {
						customTheme.href = "https://cdn.mablesite.com/themes/" + customThemeInputFooter + ".css";
					}
				}
			}
		</script>
	</body>
</html>
